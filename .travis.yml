dist: xenial
services:
  - xvfb
addons:
  chrome: stable
before_install:
  - "cd src"
language: node_js
cache: npm
node_js:
- node
script:
- npm run lint
- npm run coveralls
- npm run clean
- npm run build
- xvfb-run --server-args="-screen 0 1024x768x24" -a npm run test-int
before_deploy:
  - "npm run package"
deploy:
  provider: releases
  overwrite: true
  api_key:
    secure: 
  file: 'extension-package.zip'
  skip_cleanup: true
  on:
    branch: master
    tags: true